<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="w3-container w3-black w3-top w3-bottom">
        <div class="w3-left w3-teal">
            <a href="./HomePage.html"><img src="Images/alr example logo.jpg" class="w3-circle w3-border-red w3-topbar w3-leftbar w3-rightbar w3-bottombar w3-hover-border-green" alt="ALT Logo"></a>
        </div>
        <div class="w3-container bg-info">
            <div class="w3-container w3-grey ">
                <form class="modal-content" action="#">
                    <div class="w3-container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <div class="w3-half">
                            <label for="email"><b>Email</b></label>
                            <br>
                            <label for="psw"><b>Password</b></label>
                            <br>
                            <label for="psw-repeat"><b>Repeat Password</b></label>

                        </div>
                        <div class="w3-half">
                            <input type="text" placeholder="Enter Email" name="email" required>
                            <br>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <br>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                        </div>
                        <br><br><br>
                        <hr>
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="w3-center">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="w3-btn w3-red">Cancel</button>
                            <button type="submit" class="w3-btn w3-green">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div>
                </div>
            </div>
</body>

</html>
