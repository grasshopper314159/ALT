<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/PAGENAME/CSS/PAGENAME.css">
    <title>ALR Sign Up</title>
</head>

<body>
    <div class="w3-grey w3-top w3-bottom w3-left w3-right">
      <div class="w3-top w3-left w3-right" style="background-color:#5e001d; height:10.5vh">
          <div class="w3-third h-100" style="margin-left:1vw; margin-top:0.5vh">
              <a href="./HomePage.html">
              <img src="Images/alr example logo.jpg" class="w3-circle w3-border-red w3-topbar w3-leftbar w3-rightbar w3-bottombar w3-hover-border-green" alt="ALT Logo">
              <h4 class="home-header">Applied Language Resources</h4>
              </a>
          </div>
          <div class="w3-rest" style="margin-top:2vh;">
              <ul>
                  <li class="home-bar">
                      <a href="./AboutUs.html" class="w3-btn w3-red w3-large w3-border w3-border-white">
                          About Us
                      </a>
                  </li>
                  <li class="home-bar">
                      <a href="./SignUp.html" class="w3-btn w3-red w3-large w3-border w3-border-white">
                          Sign Up
                      </a>
                  </li>
                  <li>
                      <a href="./HomePage.html" class="w3-btn w3-red w3-large w3-border w3-border-white">
                          Log In
                      </a>
                  </li>
              </ul>
          </div>
      </div>
        <div class="w3-container bg-info">
            <div class="w3-container w3-grey ">
                <form class="modal-content" action="#">
                    <div class="w3-container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <div class="w3-half">
                            <label for="email"><b>Email</b></label>
                            <br>
                            <label for="psw"><b>Password</b></label>
                            <br>
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <br>
                            <label for="user-type"><b>Who Are You?</b></label>
                            <br>
                        </div>
                        <div class="w3-half">
                            <input type="text" placeholder="Enter Email" name="email" required>
                            <br>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <br>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                            <br>
                            <select name="user-type" required>
                                <option value="researcher">Researcher</option>
                                <option value="evaluator">Native Speaker</option>
                                <option value="teacher">Instructor</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <br><br><br>
                        <hr>
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                        <div class="w3-center">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="w3-btn w3-red">Cancel</button>
                            <button type="submit" class="w3-btn w3-green">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
