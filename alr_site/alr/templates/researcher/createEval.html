<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <!-- localized stylesheets -->
  <link rel="stylesheet" href="{% static '/css/master.css' %}">

  <title>Create Eval</title>
</head>

<body>
  <div class="w3-grey w3-top w3-bottom w3-left w3-right">
    <!-- TODO: Add final taskbar -->
    <div class="w3-container w3-light-grey" id="signUpForm">
      <!-- TODO: Validate form fields -->
      <form class="signUpForm" action="/ajax/createEval/" onsubmit="return validatePage()" method="post">
        <div class="w3-container w3-center">
          <h1>Create account for an Evaluator </h1>
          <p>Please fill in this form.</p>
          <hr>
        </div>
        <div class="w3-third">
          <br>
        </div>
        <div class="w3-third">
          <label for="firstname"><b>First Name</b></label>
          <input type="text" placeholder="Enter their first name" name="eval_firstname" required>
          <br>
          <br>
          <label for="lastname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter their last name" name="eval_lastname" required>
          <br>
          <br>
          <label for="email"><b>Email (optional)</b></label>
          <input type="email" placeholder="Enter their email" name="email">
          <br>
          <br>
          <label for="pin"><b>Pin for their password</b></label>
          <input type="text" placeholder="Enter Pin" name="Pin" required>
          <br>
          <br>
          <label for="pin-repeat"><b>Confirm Pin</b></label>
          <input type="text" placeholder="Repeat Pin" name="pin-repeat" required>
          <br>
          <br>
          <div class="w3-center">
            <a href="/"><button type="button" class="w3-btn w3-red">Cancel</button></a>
            <button type="submit" class="w3-btn w3-green">Create account</button>
          </div>
        </div>
        <div class="w3-third">
          <br>

        </div>
      </form>
    </div>
    <div class="">
      <!-- display a message -->
      {% if messages %}
      {% for message in messages %}
      <div id='message' class="hide max-w-50vw w3-bottom w3-left w3-light-blue">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-hover-red w3-large w3-display-topright">&times;</span>
        <h3>Message!</h3>
        <p>{{ message }}</p>
      </div>
      {% endfor %}
      {% endif %}
      <!--  -->
    </div>
  </div>
</body>
{% if messages %}
<script>
  document.getElementById('message').style.display = 'block';
</script>
{% endif %}

</html>
