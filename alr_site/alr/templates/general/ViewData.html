<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <!-- localized stylesheets -->
  <link rel="stylesheet" href="{% static '/css/master.css' %}"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    body {
    margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .h1 {
        font-size: 70px;
    }
  </style>
  <title>View Data</title>
</head>

<body>
  <div class="w3-top w3-grey" style="overflow-y:scroll;height:100%;">
    <div class="w3-bar w3-card" style=" background-color: #5e001d; color: white;">
      <a href="/"><img src="{% static '/imgs/alr_example_logo.jpg'%}" class="w3-circle w3-border-red w3-topbar w3-leftbar w3-rightbar w3-bottombar w3-hover-border-green" alt="ALT Logo"></a>
      <h4 class="home-header w3-xlarge">Applied Language Resources</h4>
      <br>
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-xlarge">Dashboard</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-xlarge">View Data</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-xlarge">Upload Audio</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-xlarge">Manage Contacts</a>
      <a href="/AboutUs/" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-xlarge">About</a>
      <div class="w3-dropdown-hover w3-hide-small w3-right w3-xlarge">
        <button class="w3-padding-large w3-button" title="More">Options <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Settings</a>
          <a href="/" class="w3-bar-item w3-button">Home Page</a>
          <a href="/" class="w3-bar-item w3-button">Log Out</a>
        </div>
      </div>
      <div class="w3-dropdown-hover w3-hide-small w3-right w3-xlarge">
        <button class="w3-padding-large w3-button" title="More">Views <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Researcher</a>
          <a href="#" class="w3-bar-item w3-button">Rater</a>
          <a href="#" class="w3-bar-item w3-button">Instructor</a>
          <a href="#" class="w3-bar-item w3-button">Student</a>
        </div>
      </div>
    </div>
    <div class="w3-container">
      <!-- container to enclose the rest of the body, to add margins -->
      <div class="w3-col" style="width:150px">
        <label style="padding: 5 px">Search</label>
        <input class="w3-input w3-border w3-animate-input" type="text">
      </div>
      <!--close search area-->
      <div class="w3-rest w3-center">
        <h2>View Data</h2>
      </div>
      <!--close heading-->
      <div class="w3-responsive">
        <div class="w3-threequarter">
          <table class="w3-table-all">
            <thead>
              <tr class="w3-light-grey">
                <th class='text-center'> </th>
                <th class='text-center'>Owner</th>
                <th class='text-center'>Speaker</th>
                <th class='text-center'>Project</th>
                <th class='text-center'>Word (Orig)</th>
                <th class='text-center'>Word (Eng)</th>
                <th class='text-center'>Score</th>
                <th class='text-center'>Date</th>
                <th class='text-center'>Review</th>
              </tr>
            </thead>
            <tbody id="data">
              <!-- data entries -->
              <select id="options" class="js-basic-single" name="Game" style="width:30vw;">
                <option value="NULL">Select a Player</option>
              </select>
              <input type="submit" onclick="getURL()">
              
            </tbody>
          </table>
        </div>
        <!--close table three quarter-->
        <div class="w3-quarter" style=" padding: 0px">
          <div class="w3-container" style="text-align: center; width: 100%;">
            <div style="display: inline-block; width: 100%;">
              <h3 style="text-align: center">Feedback</h3>
              <textarea rows="10" cols="20" style="border: solid 1px grey; border-radius: 25px; padding: 13px">Great job!</textarea>
            </div>
            <!--close inline block div-->
          </div>
          <!--close w3-container-center-->
        </div>
        <!--close w3-quarter-->
      </div>
      <!--close w3-responsive-->
    </div> <!-- close main body container -->
  </div>
</body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
<script type="text/javascript" src="{% static '/js/ajax_getAllAudioTrims.js' %}"></script>

</html>
